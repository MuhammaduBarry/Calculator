<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="flex-container">
        <input type="text" placeholder="0" class="input-display" disabled>
        <div class="btn-container">
            <button id="btn-ac" value="ac">AC</button>
            <button id="btn-c" value="c">C</button>
            <button class="operation" id="remainder" value="%">%</button>
            <button class="operation" id="division" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operation" id="add" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operation" id="subtraction" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operation" id="multiplication" value="*">x</button>
            <button class="number" value="0">0</button>
            <button id="btn-decimal" value=".">.</button>
            <button id="btn-equal" value="=">=</button>

        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
