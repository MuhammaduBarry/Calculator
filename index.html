<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" defer></script>
</head>

<body>
        <div class="grid-container">
            <input type="text" placeholder="0" class="input-display">
            <div class="btn-container">
                <button id="btn-ac">AC</button>
                <button id="btn-c">C</button>
                <button class="operation" id="remainder">%</button>
                <button class="operation" id="quotient">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" id="add">+</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" id="sub">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" id="multiplication">x</button>
                <button class="number" value="0">0</button>
                <button id="btn-decimal" value=".">.</button>
                <button id="btn-equal">=</button>

            </div>
        </div>
</body>

</html>
